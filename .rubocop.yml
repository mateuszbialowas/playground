require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  NewCops: enable
  Exclude:
    - "app/assets/**/*"
    - "tmp/**/*"
    - "bin/**/*"
    - "log/**/*"
    - "public/**/*"
    - "vendor/**/*"
    - "db/migrate/*"
    - "db/schema.rb"

Style/Documentation:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - "app/components/**/*"
